<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QRCode</title>
        <link rel="icon" href="./img/favicon-32x32.png" type="image/svg+xml">
        <link rel="stylesheet" href="./css/style.css">
</head>

<body>
        <main class="container">
            <div class="box">
                <img src="./img/image-qr-code.png" alt="QRCode">
                <div class="textbox">
                    <h1 class="title">Improve your front-end skills by building projects</h1>
                    <p class="text">Scan the QR code to visit Front End mentor and take your code skills to the next level.
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
